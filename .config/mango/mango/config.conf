# Execs first time
bind=SUPER,Return,spawn,ghostty
bind=SUPER,q,killclient
bind=ALT,r,reload_config

bind=SUPER,m,spawn,/home/neto/.config/mango/menu.sh
bind=SUPER,R,spawn,/home/neto/.config/mango/rebar.sh
# bind=SUPER,s,spawn,/home/tony/.config/mango/snip.sh

bind=SUPER,1,comboview,1
bind=SUPER,2,comboview,2
bind=SUPER,3,comboview,3
bind=SUPER,4,comboview,4
bind=SUPER,5,comboview,5
bind=SUPER,6,comboview,6
bind=SUPER,7,comboview,7
bind=SUPER,8,comboview,8
bind=SUPER,9,comboview,9

# put a window in scratchpad link
bind=SUPER,i,minimized,

# Go through all the bookmarks
bind=SUPER,c,toggle_scratchpad

# move out a window from scratchpad link
# you can also you togglefloating move out
bind=SUPER+SHIFT,I,restore_minimized


# Layouts
bind=SUPER,t,setlayout,tile
# bind=SUPER,v,setlayout,vertical_grid
# bind=SUPER,c,setlayout,spiral
# bind=SUPER,x,setlayout,scroller
bind=SUPER,n,switch_layout
bind=SUPER,a,togglegaps

# Layouts in mango are per tag. So we'll set all tags to tile by default.
tagrule=id:1,monitor_name=HDMI-A-2,layout_name:tile
tagrule=id:2,monitor_name=HDMI-A-2,layout_name:tile
tagrule=id:3,monitor_name=HDMI-A-2,layout_name:tile
tagrule=id:4,monitor_name=HDMI-A-2,layout_name:tile
tagrule=id:5,monitor_name=HDMI-A-2,layout_name:tile
tagrule=id:6,monitor_name=DP-1,layout_name:tile
tagrule=id:7,monitor_name=DP-2,layout_name:tile
tagrule=id:8,monitor_name=DP-2,layout_name:tile
tagrule=id:9,monitor_name=DP-3,layout_name:tile

# Monitor rules
monitorrule=HDMI-A-2,0.55,1,tile,1,1,0,840,1920,1080,60 # samsung left monitor
monitorrule=DP-1,0.55,1,tile,0,1,1830,0,1920,1080,120 # above main
monitorrule=DP-2,0.55,1,tile,0,1,4520,1300,1920,1080,120 # right monitor
monitorrule=DP-3,0.55,1,tile,0,1,1080,1080,3440,1440,120 # lg main monitor

# Window rules
# windowrule=appid:com.ghostty.neto,focused_opacity=1,unfocused_opacity=0.8,title:ghostty-term
windowrule=focused_opacity:0.90,unfocused_opacity:0.83,appid:com.ghostty.neto

animations=1
gappih=5
gappiv=5
gappoh=5
gappov=5
borderpx=5
no_border_when_single=0
globalcolor=0x8409CEAA
focuscolor=0xF7501AEE

# Mouse Button Bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

# General options
cursor_size=32
mouse_natural_scrolling=1
accel_profile=0
scratchpad_cross_monitor=1
cursor_hide_timeout=10
drag_tile_to_tile=1 # automatically retile tile
repeat_delay=180
repeat_rate=50

# Effect
blur=0
blur_layer=1
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 1
shadow_only_floating=1
shadows_size = 12
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

# Animation Configuration
animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=slide
layer_animation_type_open=slide
layer_animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.7
fadein_begin_opacity=0.6
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1.1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Tile Layout Settings
center_master_overspread=1
center_when_single_stack=1

bind=ALT,f,togglefullscreen,
bind=SUPER,space,togglefloating,

# smartmovewin
bind=CTRL+SHIFT,k,smartmovewin,up
bind=CTRL+SHIFT,j,smartmovewin,down
bind=CTRL+SHIFT,h,smartmovewin,left
bind=CTRL+SHIFT,l,smartmovewin,right

# switch window focus
bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# Gesturebind
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview
bind=SUPER,0,toggleoverview

# User commands
bind=SUPER,w,spawn,profile-selector
bind=SUPER,BackSpace,spawn,system-actions
bind=SUPER+SHIFT,a,spawn,ghostty -e term-wrapper pulsemixer
bind=SUPER+SHIFT,d,spawn,dolphin
bind=SUPER+SHIFT,e,spawn,chrwp
bind=SUPER+SHIFT,r,spawn,wofi -show run
bind=SUPER,s,spawn,ghostty -e term-wrapper btop
bind=ALT,Tab,focuslast

bind=SUPER+SHIFT,1,tagsilent,1,0
bind=SUPER+SHIFT,2,tagsilent,2,0
bind=SUPER+SHIFT,3,tagsilent,3,0
bind=SUPER+SHIFT,4,tagsilent,4,0
bind=SUPER+SHIFT,5,tagsilent,5,0
bind=SUPER+SHIFT,6,tagsilent,6,0
bind=SUPER+SHIFT,7,tagsilent,7,0
bind=SUPER+SHIFT,8,tagsilent,8,0
bind=SUPER+SHIFT,9,tagsilent,9,0

# To not specify keymode everytime, leave keymode configs till last
bind=SUPER+SHIFT,m,setkeymode,movemon
keymode=movemon
bind=NONE,j,focusmon,down
bind=NONE,k,focusmon,up
bind=NONE,h,focusmon,left
bind=NONE,l,focusmon,right
bind=SUPER,j,tagmon,down
bind=SUPER,k,tagmon,up
bind=SUPER,h,tagmon,left
bind=SUPER,l,tagmon,right
bind=NONE,Escape,setkeymode,default
